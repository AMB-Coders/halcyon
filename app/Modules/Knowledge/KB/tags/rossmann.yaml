  teaser: "Rossmann was a compute cluster operated by ITaP and was a member of Purdue's Community Cluster Program. Rossmann went into production on September 1, 2010. It consisted of HP (Hewlett Packard) ProLiant DL165 G7 nodes with 64-bit, dual 12-core AMD Opteron 6172 processors (24 cores per node) and 48 GB, 96 GB, or 192 GB of memory. All nodes had 10 Gigabit Ethernet interconnects and a 5-year warranty. Rossmann was decommissioned on November 2nd, 2015."
