version: "3.1"
services:
  mysql:
    image: mysql:5.6
    container_name: halcyon-mysql
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_USER=${DB_USERNAME}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
    ports:
      - "8082:3306"
    volumes:
      - ./storage/dump:/docker-entrypoint-initdb.d
      - ./storage/mysql:/var/lib/mysql
      - .:/var/www/html
    networks:
      - halcyon

  webserver:
    build:
      context: ./docker/nginx
    image: halcyon/webserver:latest
    container_name: halcyon-webserver
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./storage/logs:/var/log/nginx
      - .:/var/www/html
      - ./storage/app/public:/var/www/html/public/files
    ports:
      - "80:80"
      - "443:443"
    networks:
      - halcyon

  php-fpm:
    build:
      context: ./docker/php-fpm
    image: halcyon/phpfpm:latest
    container_name: halcyon-php-fpm
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php-fpm/php-ini-overrides.ini:/etc/php7.2/fpm/conf.d/99-overrides.ini
      - ./storage/app/public:/var/www/html/public/files
    networks:
      - halcyon

  node:
    build:
      context: ./docker/node
    image: halcyon/node:latest
    volumes:
      - .:/var/www/html
    networks:
      - halcyon

